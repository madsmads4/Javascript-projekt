<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tilbuds avis</title>
    <link rel="stylesheet" href="coop.css">
    <script src="coop2.js" defer></script>
    

</head>
<body>

    <div class="slideshow-container">

        <div class="mySlides fade">
          <div class="numbertext">1 / 6</div>
          <img src="billeder/tilbud-1.JPG" style="width:100%">
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">2 / 6</div>
          <img src="billeder/tilbud-2.JPG" style="width:100%">
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">3 / 6</div>
          <img src="billeder/tilbud-3.JPG" style="width:100%">

        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 6</div>
            <img src="billeder/tilbud-4.JPG" style="width:100%">
          </div>

          <div class="mySlides fade">
            <div class="numbertext">5 / 6</div>
            <img src="billeder/tilbud-5.JPG" style="width:100%">
          </div>

          <div class="mySlides fade">
            <div class="numbertext">6 / 6</div>
            <img src="billeder/tilbud-6.JPG" style="width:100%">
          </div>
        
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
        
        </div>
        <br>
        
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span> 
          <span class="dot" onclick="currentSlide(4)"></span> 
          <span class="dot" onclick="currentSlide(5)"></span> 
          <span class="dot" onclick="currentSlide(6)"></span> 
        </div>

        <!-- New Image Boxes Section -->
    <div class="image-boxes-container">
        <div class="image-box">
            <img src="billeder/avis-1.png" alt="tilbud 1">
        </div>
        <div class="image-box">
            <img src="billeder/avis-2.png" alt="tilbud 2">
        </div>
        <div class="image-box">
            <img src="billeder/avis-3.png" alt="tilbud 3">
        </div>
        <div class="image-box">
            <img src="billeder/avis-4.png" alt="tilbud 4">
        </div>
        <div class="image-box">
            <img src="billeder/avis-5.png" alt="tilbud 5">
        </div>
        <div class="image-box">
            <img src="billeder/avis-6.png" alt="tilbud 6">
        </div>
    </div>

</body>
</html>
